        <script>
          var email=localStorage.getItem("currentLoginUser");
					var owneremail=localStorage.getItem(email);
					if(email!=null && email!=1){
						$("#regButton").css("display","none");
						$("#profileButtonMain").css("display","block");
					}
					else{
						$("#regButton").css("display","block");
						$("#profileButtonMain").css("display","none");
					}
					if(email=="admin@gmail.com"){
						$("#adminButton").css("display","block");
					}
					else{
						$("#adminButton").css("display","none");
					}
					if(owneremail==null){
						$("#theatreButton").css("display","none");
					}
					else{
						$("#theatreButton").css("display","block");
					}
        </script>
